<html>
<script>

    class A {
        display(age) {
            if (age >= 18) {
                console.log(`You can vote...`);
            } else {
                console.log(`You Can't vote...`);
            }
        }
    }
    class B extends A {
        display(a, b) {
            console.log(`Sum is : ${a + b}`);
        }
    }
    class C extends B {
        display() {
            console.log(`Class C is calling...`);
        }
    }


    let arr = [new A, new B, new C];
    const n = parseInt(prompt("Enter your age : "));
    const k = parseInt(prompt("Enter second number : "));
    for (var i = 0; i < arr.length; i++) {
        arr[i].display(n, k);
    }

</script>

</html>
