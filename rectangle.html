<html>
<script>
    // Write a JavaScript program to create a class called 'Rectangle' with properties for width and height. Include two methods to calculate rectangle area and perimeter. 
    // Create an instance of the 'Rectangle' class and calculate its area and perimeter.

    class rectangle {
        constructor(vw, vh) {
            this.vw = vw;
            this.vh = vh;
        }
        area() {
            console.log(`area of rectangle : ${this.vh * this.vw}`);
        }
        perimeter() {
            console.log(`area of rectangle : ${2 * (this.vh + this.vw)}`);
        }
    }

    var obj = new rectangle(15, 10);

    obj.area();
    obj.perimeter();
</script>

</html>
